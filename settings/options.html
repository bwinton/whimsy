<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css"/>
</head>
<body>
  <form>
    <input type="checkbox" id="mario">
    <label for="mario">Mario mode</label>
    <i> adds fun Mario sounds</i><br>
    <input type="checkbox" id="sayings">
    <label for="sayings">Whimsy sayings</label>
    <i> type 'whimsy' plus 2 spaces into urlbar</i><br>

      <option value="on">On</option>
      <option value="off">Off</option>
      <option value="hover">Hover to Show</option>
      <option value="pics">Pictures</option>
    </select>
    <label for="newtab">New tab icons</label>
    <i> adds better icons for the new tab page</i><br>
  </form>

  <script src="options.js"></script>

</body>
</html>
